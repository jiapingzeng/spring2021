<app-list [posts]="posts" (openPost)="openPost($event)" (newPost)="newPost()"></app-list>
<hr>
<app-edit *ngIf="appState == AppState.Edit" [post]="currentPost" (previewPost)="previewPost($event)" (savePost)="savePost($event)" (deletePost)="deletePost($event)"></app-edit>
<app-preview *ngIf="appState == AppState.Preview" [post]="currentPost" (editPost)="editPost($event)"></app-preview>
